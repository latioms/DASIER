name: Build My Docker Flask App
on: [push]
jobs:

  build:
    name: Build
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: dasier:latest
          
      - name: Build and run
        run: |
          docker stop dasier || true
          docker rm dasier || true
          docker run -d --name dasier-run-p 5000:5000 dasier:latest
