name: Build My Docker Flask App
on: [push]
jobs:

  build:
    name: Build
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag dasier:latest
          
      - name: Build and run
        run: |
          docker run -d --name dasier-run 5000:5000 dasier:latest
