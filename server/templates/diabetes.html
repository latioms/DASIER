<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- form to take input (number wit decimals)-->

    <div class="container">
        <h1 class="text-center">Diabetes Prediction</h1>
        <form action="/diabetes" method="POST">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" class="form-control" id="pregnancies" placeholder="Enter number of pregnancies" name="preg">
            </div>
            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" class="form-control" id="glucose" placeholder="Enter glucose level" name="glucose">
            </div>
            <div class="form-group">
                <label for="bloodpressure">Blood Pressure:</label>
                <input type="number" class="form-control" id="bloodpressure" placeholder="Enter blood pressure" name="bp">
            </div>
            <div class="form-group">
                <label for="skinthickness">Skin Thickness:</label>
                <input type="number" class="form-control" id="skinthickness" placeholder="Enter skin thickness" name="st">
            </div>
            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" class="form-control" id="insulin" placeholder="Enter insulin level" name="insulin">
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" class="form-control" id="bmi" placeholder="Enter BMI" name="bmi" step="0.1">
            </div>
            <div class="form-group">
                <label for="diabetespedigreefunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" class="form-control" id="diabetespedigreefunction" placeholder="Enter diabetes pedigree function" name="dpf">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    
    <!-- text zone to show the result -->
    <div class="text-center">
        <h1>Result</h1>
        <p>{{ result }}</p> 
</body>
</html>
