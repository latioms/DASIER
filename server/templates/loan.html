<!-- inherite from base.html -->
{% extends "base.html" %}

<!-- Define the loan page -->
{% block content %}
<!-- bootstrap form for loan evaluation -->
<form method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
    </div>
    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="text" class="form-control" id="salary" placeholder="Enter salary" name="salary">
    </div>
    <div class="form-group">
        <label for="credit">Credit:</label>
        <input type="text" class="form-control" id="credit" placeholder="Enter credit" name="credit">
    </div>
    <div class="form-group">
        <label for="property">Property:</label>
        <input type="text" class="form-control" id="property" placeholder="Enter property" name="property">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- return of the predict result without reloading the page -->
{% if result %}
    <h1>{{ result }}</h1>
{% endif %}

{% endblock %}
